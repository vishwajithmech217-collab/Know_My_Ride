<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Know Your Ride</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Know Your Ride</h1>

  <label>Height (cm)</label>
  <input id="height" type="number" placeholder="170">

  <label>Weight (kg)</label>
  <input id="weight" type="number" placeholder="70">

  <label>Vehicle Type</label>
  <select id="type">
    <option value="bike">Bike</option>
    <option value="scooter">Scooter</option>
    <option value="car">Car</option>
    <option value="suv">SUV</option>
  </select>

  <label>Usage</label>
  <div class="slider-labels">
    <span>City</span><span>Highway</span>
  </div>
  <input type="range" id="usage" min="0" max="100" value="50">
  <p id="usageText" class="slider-text">Balanced usage</p>

  <label>Usage Frequency</label>
  <div class="slider-labels">
    <span>Occasional</span><span>Daily</span>
  </div>
  <input type="range" id="frequency" min="0" max="100" value="50">
  <p id="freqText" class="slider-text">Moderate usage</p>

  <!-- Advanced settings -->
  <div class="advanced-box">
    <button type="button" onclick="toggleAdvanced()">Advanced settings</button>
    <div id="advancedSection" style="display:none;">
      <label>Leg Height (cm) (optional)</label>
<input id="legHeight" type="number" placeholder="75">
      <p class="hint">If left empty, leg height is estimated from your height.</p>
    </div>
  </div>

  <button id="recommendBtn" onclick="recommend()">Get Recommendation</button>

  <div id="results"></div>
</div>

<button id="compareBtn" onclick="showCompare()" disabled>
  Compare Selected Vehicles
</button>

<!-- DETAILS MODAL -->
<div id="detailModal" class="modal hidden">
  <div class="modal-box">
    <h2 id="dName"></h2>
    <p id="dScore"></p>

    <h3>Why this fits you</h3>
    <ul id="whyFitList"></ul>

    <h3>Why this may not fit you</h3>
    <ul id="whyNotFitList"></ul>

<button onclick="addToCompare()">Toggle Compare</button>

    <button onclick="closeDetail()">Close</button>
  </div>
</div>

<!-- COMPARE MODAL -->
<div id="compareModal" class="modal hidden">
  <div class="modal-box wide">
    <h2>Vehicle Comparison</h2>

    <div class="compare-grid">
      <div id="c1" class="compare-card"></div>
      <div id="c2" class="compare-card"></div>
    </div>

    <button class="green" onclick="closeCompare()">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
