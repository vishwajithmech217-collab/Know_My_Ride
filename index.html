<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Know Your Ride – V3</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: white;
      padding: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #2ecc71;
      color: black;
      font-weight: bold;
    }

    .card {
      background: #111a2e;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .best {
      color: gold;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-box {
      background: #0f1b33;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>

<body>

<h2>Know Your Ride</h2>

<label>Height (cm)</label>
<input id="height" type="number" value="170">

<label>Weight (kg)</label>
<input id="weight" type="number" value="70">

<label>Vehicle Type</label>
<select id="type">
  <option value="bike">Bike</option>
  <option value="scooter">Scooter</option>
  <option value="car">Car</option>
  <option value="suv">SUV</option>
</select>

<label>Usage (City ↔ Highway)</label>
<input id="usage" type="range" min="0" max="100" value="50">

<label>Usage Frequency (Occasional ↔ Daily)</label>
<input id="frequency" type="range" min="0" max="100" value="50">

<button onclick="recommend()">Get Recommendation</button>

<div id="results"></div>

<button id="compareBtn" class="hidden" onclick="openCompare()">Compare Selected Vehicles</button>

<!-- DETAILS MODAL -->
<div id="detailModal" class="modal hidden">
  <div class="modal-box">
    <h3 id="dName"></h3>

    <p id="dScore"></p>

    <b>Why this fits you</b>
    <ul id="whyFit"></ul>

    <b>Why this may not fit</b>
    <ul id="whyNot"></ul>

    <button onclick="selectCompare()">Select for Compare</button>
    <button onclick="closeDetail()">Close</button>
  </div>
</div>

<!-- COMPARE MODAL -->
<div id="compareModal" class="modal hidden">
  <div class="modal-box">
    <h2>Comparison</h2>
    <div id="compareContent"></div>
    <button onclick="closeCompare()">Close</button>
  </div>
</div>
<script src="vehicles.js"></script>
<script src="script.js"></script>
</body>
</html>
